<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }
        
        .input-group {
            margin-bottom: 12px;
            width: 100%;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .captcha {
            margin-top: 10px;
            font-size: 14px;
        }
        
        .captcha input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .captcha-text {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        
        .button-group button {
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        
        .button-group button:hover {
            background-color: #45a049;
        }
        
        .button-group .register {
            background-color: #007BFF;
        }
        
        .button-group .register:hover {
            background-color: #0056b3;
        }
        
        .button-group .reset {
            background-color: #FF5733;
        }
        
        .button-group .reset:hover {
            background-color: #cc4526;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }

        /* Error message styling */
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        
        <form id="loginForm" action="#" method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div id="passwordError" class="error"></div>
            </div>
            
            <div class="input-group captcha">
                <input type="text" name="captcha" id="captchaInput" placeholder="Enter Captcha" required>
                <div id="captchaText" class="captcha-text"></div>
                <div id="captchaError" class="error"></div>
            </div>
            
            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="button" class="register">New Register</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
        
        <div class="footer">
            <p>Â© 2025 Your Company Name</p>
        </div>
    </div>

    <script>
        // Function to generate random CAPTCHA text
        function generateCaptcha() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return captcha;
        }

        // Display the generated CAPTCHA text
        let generatedCaptcha = generateCaptcha();
        document.getElementById('captchaText').textContent = generatedCaptcha;

        // Password validation regex pattern
        const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{6,}$/;

        // Form validation on submit
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            const captchaInput = document.getElementById('captchaInput');
            const captchaError = document.getElementById('captchaError');
            
            // Reset error messages
            passwordError.textContent = "";
            captchaError.textContent = "";

            // Check if password matches the pattern
            if (!passwordPattern.test(passwordInput.value)) {
                passwordError.textContent = "Password must be at least 6 characters long, include at least one uppercase letter, one number, and one special character.";
                event.preventDefault(); // Prevent form submission
            }

            // Check if CAPTCHA input matches the generated CAPTCHA
            if (captchaInput.value !== generatedCaptcha) {
                captchaError.textContent = "Incorrect CAPTCHA. Please try again.";
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
